<body class="day bgGreen">
<div class="atention"><p>Ваше устройство слишком мало, используйте мобильную версию игры.</p></div>
<div class="atention2"><p>Поверните ваше устройство в альбомную ориентацию.</p></div>
<div class="wrapper">

	<!-- Полоса загрузки игры -->
	<div class="loadGame" id="loadGame" style="display: none">
		<div class="loadGameTitle">Загрузка игры</div>
		<div class="loadLine">
			<div class="loadGreenLine" style="width:50%"></div>
			<div class="percent"><span>42</span>%</div>
			<div class="loadLineLeft"></div>
			<div class="loadLineRight"></div>
		</div>
		<!--<div class="loadGameDesc">Загружаем элементы интерфейса ...</div>-->
	</div>
	<!-- /Полоса загрузки игры -->

</div>

<script>

	'use strict'

	requi../js.config({
		baseUrl:../js',
		paths: {
			jquery: './libs/jquery.min',
			underscore: './libs/underscore',
			clock: '/client/vendor/clock/compiled/flipclock'
		},
		shim: {
			clock: ['jquery']
		}
	});

	require([
		'modules/render',
		'modules/error',
	], function (render, error) {
		render.loader.show();
		var i = 0;
		var int = setInterval(function(){
			render.loader.setPercent(i);
			i = i + 5;
			if (i > 100) {
				clearInterval(int);
				setTimeout(function(){render.loader.hide()}, 1000);
			}
		}, 100);
	});
</script>
<div class="turnOn bounce animated">
</div>

</body>
